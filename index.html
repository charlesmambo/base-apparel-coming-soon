<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-container">
       <div class="header-text-container">
        <img class="logo-img" src="images/logo.svg" alt="logo">
        <h1><span class="change-text">We're</span><br> coming <br> soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
        
        <!-- Form section -->
        <form action="" class="form" id="form">
          <div class="form-control">
           <input type="text" name="email" id="email" placeholder="Email Address">
          </div>
          <button id="form-btn"><img class="form-image" src="images/icon-arrow.svg" alt=""></button>
          <img class="error-img" id="error-img" src="images/icon-error.svg" alt="">
          <p id="error-el" class="error-message-el"></p>
        
        </form>
       </div>
       <div class="image-container">
          <img class="hero-img" src="images/hero-desktop.jpg" alt="">
       </div>
    </header>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Charles Mambo</a>.
    </p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
